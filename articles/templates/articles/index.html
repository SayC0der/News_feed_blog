<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="5">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Getting Started</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css" />
    <script src="static/tweack.js"></script>
</head>

<body>





    <div class="container">
        <header class="pt-2 pb-2" align="center">
            <h1>FeedMe!</h1>
            <p class="lead text-center text-muted">A NewsFeed Crawler built for the futur</p>
         </header>
    </div>

    <nav class="navbar sticky-top navbar-light bg-dark">
        <p class="text-Light" align="center">
                This is the free feed, for more functionalities contact us
            <span class="badge badge-danger text-dark">contact@io.com</span>
        </p>
         <!-- child of the body tag -->
    <span id="top-link-block" class="hidden">
        <a href="#top" class="well well-sm" onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
            <i class="glyphicon glyphicon-chevron-up"></i> <span class="badge badge-secondary">Back Top</span>
        </a>
    </span><!-- /top-link-block -->
             <!-- child of the body tag -->
    <span id="top-link-block" class="hidden">
        <a href="#top" class="well well-sm" onclick="$('html,body').animate({scrollTop:0},'slow');return false;">
            <i class="glyphicon glyphicon-chevron-up"></i>
            <span class="badge badge-secondary" href="#">Refresh</span>
        </a>
    </span><!-- /top-link-block -->
    </nav>

        <hr/>

        <hr/>
        {% for article in news_list %}
            <div class="card mb-3">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="{{ article.image }}" class="card-img" alt="...">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title"><a href={{ article.link }} "> {{ article.title }}</a></h5>
                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  </div>
                </div>
              </div>
            </div>


        {% endfor %}
    </div>

</body>


</html>
